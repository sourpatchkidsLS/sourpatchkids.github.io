*{

body{

a{

header{
    display: -webkit-flex;
    display: -moz-flex;
    display: -ms-flex;
    display: -o-flex;
    display: flex;
    align-items: center;
    padding: 30px 70px;
    justify-content: center;
    min-height: 100vh;
    background: url(bg3.png);
    background-size: cover;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.snow, .snow2 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url(bg3.png);
    background-position: 0 0;
}

* {
    cursor: url(https://cur.cursors-4u.net/cursors/cur-1/cur5.cur), auto !important;
}

.snow {
    background-size: 70em;
    animation:
        snowfall 30s linear infinite;
}

.snow2 {
    background-size: 50em;
    animation:
        snowfall2 30s linear infinite; 
    opacity: 0.5;
}

@keyframes snowfall {
    100% {
        background-position: 70em 70em;
    }
}

@keyframes snowfall2 {
    100% {
        background-position: 50em 0;
    }
}
.logo{
    cursor: pointer;
}
.nav-area{
    list-style: none;
}
.nav-area li{   
    display: inline-block;
    padding: 0 15px;
    text-transform: uppercase;
}

.nav-area li{

}
